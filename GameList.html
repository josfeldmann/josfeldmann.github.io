   function MakeList(g1) {
   
    const grid = document.getElementById("container");
    grid.innerHTML = "";
    for (let i = 0; i < g1.length; i++) {
        

         
        var tagHTML = "<div class ='w3-container'>";
        g1[i].tags.forEach((tag) => tagHTML += "<button onclick='MakeListWithTag(\"" + tag +  "\")' class='w3-tag tagEntry'>" + tag + "</button>");
        tagHTML += "</div>";
        

        grid.innerHTML += "<div class = 'gameEntry'>" + 
                          "<h1> <a href='" + g1[i].url + "'>"  + g1[i].name + "</a></h1>" +
                          "<img src = 'GameList/" + g1[i].image +"' style='width:100%; max-height:265px; max-width:560px;'>" +
                          tagHTML +
                          "<p>" + g1[i].description + "</p>" + 
                          "</div>"; // create the string for the user
        }

  }


  

  function GetListWithTag(tag) {


    var newList = games.filter(function (el) {
      return el.tags.includes(tag);
    })

    return newList;


  }


  function MakeListWithTag(tag) {
    MakeList(GetListWithTag(tag));
  }

  MakeList(games);
